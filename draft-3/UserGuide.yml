      Use a JSON object in a separate file to describe the input of a run:

      *example-1st-job*
      ```
    - $include: draft-3/example-1st-job.json
    - |
      ```

      Now invoke `cwl-runner` providing the tool wrapper and the input object
      on the command line:

      ```
      $ cwl-runner example-1st.cwl example-1st-job.json
      [job 140442100106896] $ echo 'Hello world!' > output.txt
      Final process status is success
      {
        "output": {
          "path": "output.txt",
          "size": 13,
          "class": "File",
          "checksum": "sha1$47a013e660d408619d894b20806b1d5086aab03b"
        }
      }
      $ cat output.txt
      Hello world!
      ```

